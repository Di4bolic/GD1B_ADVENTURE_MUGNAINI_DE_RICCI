            class scene1 extends Phaser.Scene{
                constructor(){
                    super("scene1");
                }
                preload(){
                    this.load.image('sky', 'assets/sky.png');
                    this.load.image('ground', 'assets/platform.png');
                    this.load.image('star', 'assets/star.png');
                    this.load.image('bomb', 'assets/bomb.png');
                    this.load.spritesheet('perso','assets/perso_sprite_sheet.png',
                    { frameWidth: 64, frameHeight: 64 });
                }
                create(){
                    this.add.image(400, 300, 'sky');

                    this.platforms = this.physics.add.staticGroup();
                    this.platforms.create(400, 568, 'ground').setScale(2).refreshBody();
                    this.platforms.create(600, 400, 'ground');
                    this.platforms.create(50, 260, 'ground');
                    this.platforms.create(750, 230, 'ground');

                    this.player = this.physics.add.sprite(100, 450, 'perso');
                    this.player.setCollideWorldBounds(true);
                    this.physics.add.collider(this.player, this.platforms);

                    this.anims.create({
                    key: 'left',
                    frames: this.anims.generateFrameNumbers('perso', {start:4,end:7}),
                    frameRate: 10,
                    repeat: -1
                    });

                    this.anims.create({
                    key: 'right',
                    frames: this.anims.generateFrameNumbers('perso', {start:12,end:15}),
                    frameRate: 10,
                    repeat: -1
                    });

                    this.anims.create({
                    key: 'front',
                    frames: this.anims.generateFrameNumbers('perso', {start:0,end:3}),
                    frameRate: 10,
                    repeat: -1
                    });

                    this.anims.create({
                    key: 'back',
                    frames: this.anims.generateFrameNumbers('perso', {start:8,end:11}),
                    frameRate: 10,
                    repeat: -1
                    });

                    this.anims.create({
                    key: 'turn',
                    frames: this.anims.generateFrameNumbers('perso', {start:16,end:17}),
                    frameRate: 5,
                    repeat: -1
                    });

                    this.cursors = this.input.keyboard.createCursorKeys();
                    this.clavier = this.input.keyboard.addKeys('Z,Q,S,D,SPACE,ENTER');

                    this.score = 0
                    this.scoreText=this.add.text(16,16,'score: 0',{fontSize:'32px',fill:'#000'});
                    //affiche un texte à l’écran, pour le score
                    this.stars = this.physics.add.group({
                    key: 'star', repeat: 11,
                    setXY: { x: 12, y: 0, stepX: 70 }
                    });
                    this.stars.children.iterate(function (child) {
                    child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
                    }); //chaque étoile va rebondir un peu différemment
                    this.physics.add.collider(this.stars, this.platforms);
                    //et collisionne avec les plateformes
                    this.physics.add.overlap(this.player, this.stars, this.collectStar, null, this);
                    //le contact perso/étoile ne génère pas de collision (overlap)
                    //mais en revanche cela déclenche une fonction collectStar
                    this.bombs = this.physics.add.group();
                    this.physics.add.collider(this.bombs, this.platforms);
                    this.physics.add.collider(this.player, this.bombs, hitBomb, null, this);

                    this.cameras.main.setSize(1280, 720);
                    this.cameras.main.startFollow(this.player);
                    //this.cameras.main.setZoom(1.5, 1.5);
                    this.cameras.main.setBounds(0, 0, 3000, 3000);
                    this.cameras.main.zoom = 2.3;
                }
                update(){
                    if (this.gameOver){return;}
                    if (this.clavier.Z.isDown) {                        
                        if (this.clavier.Q.isDown) {
                            this.player.setVelocityX(-160);
                            this.player.setVelocityY(-160);
                        }
                        else if (this.clavier.D.isDown) {
                            this.player.setVelocityX(160);
                            this.player.setVelocityY(-160);
                        } else {
                            this.player.setVelocityY(-240); //alors vitesse verticale négative
                            this.player.setVelocityX(0); //alors vitesse verticale négative                            
                            this.player.anims.play('back', true); //et animation => gauche
                            this.scoreText.setText('back');
                        }
                    }
                    else if (this.clavier.S.isDown) {
                        if (this.clavier.Q.isDown) {
                            this.player.setVelocityX(-160);
                            this.player.setVelocityY(160);
                        }
                        else if (this.clavier.D.isDown) {
                            this.player.setVelocityX(160);
                            this.player.setVelocityY(160);
                        } else {
                            this.player.setVelocityY(240); //alors vitesse verticale négative
                            this.player.setVelocityX(0); //alors vitesse verticale négative  
                            this.player.anims.play('front', true); //et animation => gauche
                            this.scoreText.setText('front');
                        }
                    }
                    else if (this.clavier.Q.isDown) {                        
                        if (this.clavier.Z.isDown) {
                            this.player.setVelocityX(-160);
                            this.player.setVelocityY(-160);
                        }
                        else if (this.clavier.S.isDown) {
                            this.player.setVelocityX(-160);
                            this.player.setVelocityY(160);
                        } else {
                            this.player.setVelocityX(-240); //alors vitesse verticale négative
                            this.player.setVelocityY(0); //alors vitesse verticale négative  
                            this.player.anims.play('left', true); //et animation => gauche
                            this.scoreText.setText('left');
                        }
                    }
                    else if (this.clavier.D.isDown) {                        
                        if (this.clavier.Z.isDown) {
                            this.player.setVelocityX(-160);
                            this.player.setVelocityY(-160);
                        }
                        else if (this.clavier.S.isDown) {
                            this.player.setVelocityX(-160);
                            this.player.setVelocityY(160);
                        } else {
                            this.player.setVelocityX(240); //alors vitesse verticale négative
                            this.player.setVelocityY(0); //alors vitesse verticale négative  
                            this.player.anims.play('right', true); //et animation => gauche
                            this.scoreText.setText('right');
                        }
                    }
                    else {
                        this.player.setVelocityY(0);
                        this.player.setVelocityX(0);
                        this.player.anims.play('turn', true);
                    }
                }
                collectStar(player, star){
                    star.disableBody(true, true); // l’étoile disparaît
                    this.score += 10; //augmente le score de 10
                    this.scoreText.setText('Score: ' + this.score); //met à jour l’affichage du score
                    if (this.stars.countActive(true) === 0){// si toutes les étoiles sont prises
                        this.stars.children.iterate(function (child) {
                    child.enableBody(true, child.x, 0, true, true);
                    }); // on les affiche toutes de nouveau
                    var x = (player.x < 400) ? Phaser.Math.Between(400, 800) :
                    Phaser.Math.Between(0, 400);
                    // si le perso est à gauche de l’écran, on met une bombe à droite
                    // si non, on la met à gauche de l’écran
                    var bomb = this.bombs.create(x, 16, 'bomb');
                    bomb.setBounce(1);
                    bomb.setCollideWorldBounds(true);
                    bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
                    bomb.allowGravity = false; //elle n’est pas soumise à la gravité
                    }
                    if (this.score == 120){
                        this.scene.start("scene2", { score: this.score });
                    }
                }
            };

            function collectStar(player, star){
